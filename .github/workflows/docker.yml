name: Build and push dockers

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get commit hash
        run: echo "COMMIT_HASH=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build \
            -f Dockerfile \
            --build-arg NEXT_PUBLIC_CBOR_ENDPOINT=${{ secrets.NEXT_PUBLIC_CBOR_ENDPOINT }} \
            --build-arg NEXT_PUBLIC_GA_TRACKING_ID=${{ secrets.NEXT_PUBLIC_GA_TRACKING_ID }} \
            -t nicolasluduena/utxo-explorer:ui-${COMMIT_HASH} \
            -t nicolasluduena/utxo-explorer:ui-${{ github.ref_name }} . \
            --progress=plain

      - name: Push Docker Image to Docker Hub
        run: |
          docker push nicolasluduena/utxo-explorer:ui-${COMMIT_HASH}
          docker push nicolasluduena/utxo-explorer:ui-${{ github.ref_name }}
